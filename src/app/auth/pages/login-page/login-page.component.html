

<div class="flex flex-column">

    <h1>Log In to Continue</h1>

    <span class="text-lg mb-4"></span>

    <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input type="text" matInput placeholder="Your e-mail">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Your password">
    </mat-form-field>

    <button mat-button mat-flat-button color="primary" (click)="testPost()">
        Enter
    </button>

</div>
