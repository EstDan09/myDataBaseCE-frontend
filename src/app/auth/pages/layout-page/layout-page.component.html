

<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push" [ngStyle]="{width:'250px'}">
        
        <mat-toolbar>

            <span>Log In Options</span>
            <span class="spacer"></span>
        
            <button mat-icon-button (clcik)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>

        </mat-toolbar>

        <mat-nav-list>
            <mat-list-item *ngFor="let item of sidebarItems"
            [routerLink]="item.url"
            (click)="sidenav.toggle()"
            >
                <mat-icon>{{ item.icon }}</mat-icon>
                {{ item.label }}
            </mat-list-item>
        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar color="primary">
        
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span>MyDataBaseCE</span>

    </mat-toolbar>

    <div class="container">
        <div class="grid p-3">
            <div class="col-12 mt-5 md:col-6 md:col-offset-3 md:mt-8">
                <router-outlet></router-outlet> 
            </div>
        </div>
    </div>

</mat-sidenav-container>
